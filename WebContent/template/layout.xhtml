<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<h:outputStylesheet name="ficheOrganisateur.css" library="css" />
</h:head>
<h:body>

	<div id="page">
		<div id="header">
			<h1>Gestion de Tournois</h1>

			<p:outputLabel value="#{currentDate}">
				<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
			</p:outputLabel>

			<h:form>
				<p:commandLink actionListener="#{loginBean.logOut}">
					<h:outputText value="Deconnexion" />
				</p:commandLink>
			</h:form>

			<h:form name="logInForm" method="POST">
				<h:commandButton value="deconnecter"
					binding="#{backingBean.commandButton}"
					action="#{backingBean.doProcess}"></h:commandButton>
			</h:form>

			<ui:insert name="header">
				<ui:include src="/template/header.xhtml">
				</ui:include>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<ui:include src="/template/content.xhtml" />
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml">
					<ui:param name="auteur" value="www.objis.com" />
				</ui:include>
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
