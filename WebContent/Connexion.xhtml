<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
	<link type="text/css" rel="stylesheet" href="CSS/ficheOrganisateur.css" />
</h:head>

<h:body>
	<h:form>
		<p:panelGrid styleClass="panelGridCenter">
			<p:row>
				<p:column>
					<p:outputLabel value="Nom"></p:outputLabel>
				</p:column>
				<p:column>
					<p:inputText id="login" value="#{loginBean.login}">
					</p:inputText>
				</p:column>

			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Mot de Passe"></p:outputLabel>
				</p:column>
				<p:column>
					<p:password id="mdp" value="#{loginBean.mdp}"></p:password>
				</p:column>

			</p:row>

			<p:row>
				<p:column colspan="2">
					<p:commandButton value="Valider" type="submit"
						action="#{loginBean.valider}"></p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>

	</h:form>

	<h:panelGroup layout="block" id="container" class="panelGridCenter">
		<p:link outcome="new" value="Nouveau Utilisateur">
			<f:param name="productId" />
		</p:link>
		<p:link outcome="test" value="administration">
			<f:param name="productId" />
		</p:link>
		
	</h:panelGroup>
	


	<p:messages></p:messages>

</h:body>
</html>
