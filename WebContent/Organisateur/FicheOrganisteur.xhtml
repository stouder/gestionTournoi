<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
	<link type="text/css" rel="stylesheet" href="CSS/ficheOrganisateur.css" />
</h:head>

<h:body>
	<h:form>

		<p:panelGrid styleClass="panelGridCenter">
			<p:row>
				<p:column>
					<p:selectOneMenu id="advanced" value="#{organisateurBean.tournoi}"
						converter="tournoiConverter" panelStyle="width:180px"
						effect="fade" var="t" style="width:160px" filter="true"
						filterMatchMode="startsWith">

						<f:selectItems value="#{organisateurBean.tournois}" var="tournoi"
							itemLabel="#{tournoi.nom}" itemValue="#{tournoi}" />
						<p:column>
							<h:outputText value="#{t.nom}" />
						</p:column>
						<p:column>
							<h:outputText value="#{t.id}" />
						</p:column>

					</p:selectOneMenu>
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:commandButton value="Valider" type="submit"
						action="#{organisateurBean.valider}"></p:commandButton>
				</p:column>
				<p:column>
					<p:commandButton value="Creation Tournoi" type="submit"
						action="#{organisateurBean.creerTournoi}"></p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
