<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
	<link type="text/css" rel="stylesheet" href="CSS/ficheOrganisateur.css" />
</h:head>

<h:body>
	<p:inputText value="#{ficheTournoiBean.test}"></p:inputText>
	<h:form>
		<p:panelGrid styleClass="panelGridCenter">
			<p:row>
				<p:column>
					<p:outputLabel value="Nom Du Tournoi"></p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel value="#{organisateurBean.tournoi.nom}"></p:outputLabel>
				</p:column>

			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:outputLabel value="Liste des Inscit au Tournoi"></p:outputLabel>
					<p:dataTable var="i" value="#{ficheTournoiBean.inscrits}">
						<p:column headerText="Id">
							<h:outputText value="#{i.id}" />
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="#{i.particpant.nom}" />
						</p:column>
						<p:column headerText="Tete de Serie" out="test1">
							<h:form id="form">
								<p:selectOneMenu value="#{ficheTournoiBean.testSelected}"  width="30">
									<f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
									<f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
									<p:ajax event="change" listener="#{ficheTournoiBean.serviceChange}"
										update="test1" />
								</p:selectOneMenu>
								<p:outputLabel value="Valeur du select"></p:outputLabel>
								<p:outputLabel id="test1" value="#{ficheTournoiBean.testSelected}"></p:outputLabel>
							</h:form>
						</p:column>

					</p:dataTable>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Valeur du select"></p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel id="test1"></p:outputLabel>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton value="Valider" type="submit"
						action="#{loginBean.valider}"></p:commandButton>
				</p:column>
			</p:row>
		</p:panelGrid>

	</h:form>

	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Keyup: " />
			<p:inputText id="counter" value="#{ficheTournoiBean.test}">
				<p:ajax event="keyup" update="out" />
			</p:inputText>
			<h:outputText id="out" value="#{ficheTournoiBean.test}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
